<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>I dont want this</h4>
    </div>
</div>

<script>
    const content = document.querySelector('.content');
    //Replace contents of an html tag using innerHTML
    content.innerHTML = '<h1 class="gone">I love Zelda</h1><h4>Some other message here</h4>';

//add a new element in addition to existing elements
const zelda = document .createElement('h1');
zelda.innerHTML = 'I love Zelda';
content.appendChild(zelda);

    const pato = document .createElement('h1');
    pato.innerHTML = 'I love Pato';
    content.appendChild(pato);

    const diego = document .createElement('h1');
    diego.innerHTML = 'I love Diego';
    content.appendChild(diego);

    const jesus = document .createElement('h1');
    jesus.innerHTML = 'I love Jesus';
    content.appendChild(jesus);

    //put this at the top in addition to existing elements
    const food = document.createElement('h1');
    food.innerHTML = 'I love Pizza';
    content.insertAdjacentElement('afterbegin', food);

    //to remove an element
    const unwantedElement = document.querySelector('h4');
    unwantedElement.remove();

    const unwantedElement2 = document.querySelector('.gone');
    unwantedElement2.remove();


</script>
</body>
</html>
